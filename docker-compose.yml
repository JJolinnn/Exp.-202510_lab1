name: Secure CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  security-events: write

jobs:
  # 1. SAST - Semgrep 掃描
  sast-scan:
    runs-on: ubuntu-latest
    name: SAST - Semgrep 掃描
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
      
      - name: 執行 Semgrep 掃描
        uses: returntocorp/semgrep-action@v1
        with:
          config: >- 
            p/security-audit
            p/secrets
            p/owasp-top-ten
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2. SCA - 依賴漏洞檢測
  sca-scan:
    runs-on: ubuntu-latest
    name: SCA - 依賴漏洞檢測
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
      
      - name: 執行 Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true

  # 3. 容器映像掃描 - Trivy
  container-scan:
    runs-on: ubuntu-latest
    name: 容器映像掃描 - Trivy
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
      
      - name: 建置 Docker Image (用於掃描)
        run: docker build -t test-image:${{ github.sha }} .
      
      - name: 執行 Trivy 掃描
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: 上傳 Trivy 掃描結果
        uses: github/codeql-action/upload-sarif@v3
        if: always() 
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy

  # 4. IaC 安全檢查 - Checkov
  iac-scan:
    runs-on: ubuntu-latest
    name: IaC 安全檢查 - Checkov
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
      
      - name: 執行 Checkov 掃描
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          soft_fail: true 

  # 5. Secret 掃描 - Gitleaks (這裡加入了防止失敗的設定)
  secret-scan:
    runs-on: ubuntu-latest
    name: Secret 掃描 - Gitleaks
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 執行 Gitleaks 掃描
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true  # <--- 關鍵修改：允許舊的密碼紀錄存在而不中斷流程
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  # 6. 程式碼品質掃描 - SonarCloud (任務五新增)
  sonarcloud-scan:
    runs-on: ubuntu-latest
    name: SonarCloud 程式碼品質掃描
    steps:
      - name: Checkout 代碼
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}

  # 7. 安全掃描總結 (彙整)
  security-summary:
    needs: [sast-scan, sca-scan, container-scan, iac-scan, secret-scan, sonarcloud-scan]
    runs-on: ubuntu-latest
    name: 安全掃描總結
    if: always()
    steps:
      - run: echo "Security Scans Completed"

  # 8. 建置網站靜態檔
  build-web:
    needs: [security-summary]
    runs-on: ubuntu-latest
    name: 建置網站
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # 9. 部署到 GitHub Pages
  deploy-pages:
    needs: [build-web]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: 部署到 GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # 10. 建置並推送 Docker Image
  build-docker:
    needs: [security-summary]
    runs-on: ubuntu-latest
    name: 建置並推送 Docker Image
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}